<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
</head>
<body>

    <h1>Formulario de Contacto</h1>

    <form action="/submit" method="POST">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="apellido">Apellido:</label><br>
        <input type="text" id="apellido" name="apellido" required><br><br>

        <label>Fecha de Nacimiento:</label><br>
        <input type="text" id="dia" name="dia" placeholder="Día" maxlength="2" size="2" required>
        <input type="text" id="mes" name="mes" placeholder="Mes" maxlength="2" size="2" required>
        <input type="text" id="anio" name="anio" placeholder="Año" maxlength="4" size="4" required><br><br>

        <label for="genero">Género:</label><br>
        <input type="checkbox" id="femenino" name="genero" value="Femenino">
        <label for="femenino">Femenino</label>
        <input type="checkbox" id="masculino" name="genero" value="Masculino">
        <label for="masculino">Masculino</label><br><br>

        <label for="asunto">Asunto:</label><br>
        <input type="text" id="asunto" name="asunto" required><br><br>

        <label for="comentario">Comentario:</label><br>
        <textarea id="comentario" name="comentario" rows="4" required></textarea><br><br>

        <input type="submit" value="Enviar">
    </form>

</body>
</html>
